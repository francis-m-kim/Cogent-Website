      <form action="send-email.php" method="post" enctype="multipart/form-data" id="influencer-request-form">
        <input type="hidden" name="form-name" value="influencer-form">
        <div class="col-xs-12" id="form">
          <div class="loud">
            Influencer Form
          </div>

          <div class="soft">
            Please submit your info to be included in our influencer database!
          </div>

          <!-- <div class="choose-category">
            Are you an <span id="choose-influencer">influencer</span> or an <span id="choose-agency">agency</span>?
          </div> -->

          <div class="category-block">
            <div class="make3d-input" id="influencer">
              <button class="choice-button" type="button"> INFLUENCER </button>
              <div class="bottom"></div>
              <div class="right"></div>
              <div class="right2"></div>
            </div>
            <div class="spacer"> </div>
            <div class="after-input make3d-input blue" id="agency">
              <button class="choice-button" type="button"> AGENCY </button>
              <div class="bottom"></div>
              <div class="right"></div>
              <div class="right2"></div>
            </div>
          </div>

          <div class="after-input make3d-input">
            <input id="name" name="name" type="text" placeholder="Name">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="email" name="email" type="text" placeholder="Email">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input class="icon-holder empty" id="instagram" name="instagram" type="text" placeholder="&#xf16d;" style="font-family:Arial, FontAwesome" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input class="icon-holder empty" id="facebook" name="facebook" type="text" placeholder="&#xf082;" style="font-family: Arial, FontAwesome" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input class="icon-holder empty" id="youtube" name="youtube" type="text" placeholder="&#xf167;" style="font-family: Arial, FontAwesome" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input class="icon-holder empty" id="twitter" name="twitter" type="text" placeholder="&#xf099;" style="font-family: Arial, FontAwesome" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="mgmtName" name="managementName" type="text" placeholder="Management Name" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="mgmtEmail" name="managementEmail" type="text" placeholder="Management Email" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="mgmtPhone" name="managementPhone" type="text" placeholder="Management Phone" autocomplete="off">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input" id="submit">
            <button type="button"> SUBMIT </button>
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

        </div>
      </form>
