      <form action="send-email.php" method="post" enctype="multipart/form-data" id="join-cogent-form">
        <input type="hidden" name="form-name" value="join-cogent">
        <div class="col-xs-12" id="form">

          <div class="make3d-input">
            <input id="name" type="text" name="name" placeholder="Name">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="email" type="text" name="email" placeholder="Email">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input">
            <input id="field" name="field" type="text"  placeholder="Field">
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-input" id="upload">

            <input type="file" id="file" name="file">
            <button type="button"> <label id="file-label" for="file">Upload Resume/Portfolio</label> </button>
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-input make3d-textarea">
            <textarea name="textarea" id="textarea" placeholder="Why Cogent?"></textarea>
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

          <div class="after-textarea make3d-input" id="submit">
            <button type="button"> SUBMIT </button>
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="right2"></div>
          </div>

        </div>
      </form>
